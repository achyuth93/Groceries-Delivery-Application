<div class="row">
  <div class="container col-sm-5">
    <h4>Edit Employee</h4>
<form [formGroup]="proForm" (ngSubmit)="editPro()">
  <div class="form-group">
    <input type="hidden" class="form-control" formControlName="id" placeholder="Enter Id">
  </div>
  <div class="form-group">
    <label>Category:</label>
    <select class="form-control" formControlName="category">
      <option value="null">Select Category</option>
      <option [value]="pro" *ngFor="let pro of products">{{pro}}</option>
    </select>
<div class="form-group">
  <label>Name:</label>
  <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
</div>
<div class="form-group">
  <label>Product Description:</label>
  <textarea
    formControlName="description"
    rows="3"
    class="form-control"
  ></textarea>
</div>
<div class="form-group">
  <label>Price:</label>
  <input type="number" class="form-control" formControlName="price" placeholder="Enter Price">
</div>


</div>
<div class="form-group">
  <button type="submit" class="btn btn-outline-success btn-sm">Submit</button> |
  <button type="button" class="btn btn-outline-danger btn-sm" routerLink="/products">Back</button>
</div>


</form>
<p>{{proForm.value | json}}</p>
</div>
</div>
